<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Snack 2</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <img title="imagem" class="fundo" src="images/fundo.jpg">
    </div>
    <div class="menuDois">
        <input title="iniciar" class="botao" id="iniciarGame" type="button" value="JOGAR" click="javascript: curtiu()" />
        <input title="restart" class="botao" id="restartGame" type="button" value="NOVO JOGO" click="javascript: seguiu()" />

    <div class="placaCores">
        <p>ESCOLHA UMA COR</p>
        <div class="map">
            <button title="cor" id="input" class="azul" value="AZUL" click="javascript: mudou()"></button>

            <button title="cor" id="input" class="cinza" value="CINZA" click="javascript: mudou()"></button>
            <button title="cor" id="input" class="ocean" value="OCEAN" click="javascript: mudou()"></button>
            <button title="cor" id="input" class="pink" value="PINK" click="javascript: mudou()"></button>
            <button title="cor" id="input" class="azulDois" value="AZUL" click="javascript: mudou()"></button>

        </div>

    </div>


    <div style="width: 100%; margin: 100px; display: flex; align-items: center;">
        <canvas id="screen" width="800" height="400"></canvas>
    </div>

    <div id="placar"></div>

    <script src="scripts/snake.js"></script>
